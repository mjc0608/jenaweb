                            .on("mouseover", function (d) {
                                tip.html(d.value + " times")
                                    .style("left", (d.source.x + d.target.x) / 2 +11)
                                    .style("top", (d.source.y + d.target.y) / 2 + 11)
                                    .style("opacity", 1.0);
                            })
                            .on("mousemove", function (d) {
                                tip.style("left", (d.source.x + d.target.x) / 2 +11)
                                    .style("top", (d.source.y + d.target.y) / 2 + 11)
                                    .style("opacity", 1.0);
                            })
                            .on("mouseout", function (d) {
                                tip.transition()
                                    .duration(1000).style("opacity", 0.0);
                                window.setTimeout(function () {
                                    tip.style("left", 0)
                                        .style("top", 0)
                                }, 1000)
                            });

		var color = d3.scale.category20();
				
		//添加节点			
		var svg_nodes = svg.selectAll("circle")
							.data(nodes)
							.enter()
							.append("circle")
							.attr("r",20)
							.style("fill",function(d,i){
								return color(i);
							})
							.on("mouseover", function (d) {
			                 	highlightNode(d.index);
			                 })
							.call(force.drag);

		//添加描述节点的文字
		var svg_texts = svg.selectAll("text")
							.data(nodes)
							.enter()
							.append("text")
							.style("fill", "black")
							.attr("dx", 20)
							.attr("dy", 8)
							.text(function(d){
								return d.name;
							});
					

		force.on("tick", function(){	//对于每一个时间间隔
		
			 //更新连线坐标
			 svg_edges.attr("x1",function(d){ return d.source.x; })
			 		.attr("y1",function(d){ return d.source.y; })
			 		.attr("x2",function(d){ return d.target.x; })
			 		.attr("y2",function(d){ return d.target.y; });
			 
			 //更新节点坐标
			 svg_nodes.attr("cx",function(d){ return d.x; })
			 		.attr("cy",function(d){ return d.y; });

			 //更新文字坐标
			 svg_texts.attr("x", function(d){ return d.x; })
			 	.attr("y", function(d){ return d.y; });
		});

	    function highlightNode(node) {
            svg_edges.each(function (d) {
                this.style.stroke = "#ccc";
                this.style.opacity = "0.5";
                if (d.source.index == node || d.target.index == node) {
                    this.style.stroke = "red";
                    this.style.opacity = "0.9";
                }
            });
        }

		  
        </script>  
		
    </body>  
</html>
